<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2>Iniciar Sesión</h2>

        <!-- Agrega el action para redirigir a principal.html -->
        <form action="inicio.html" method="get">
          <div class="input-box">
            <input type="text" required />
            <label>Usuario</label>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label>Contraseña</label>
          </div>

          <div class="user-type">
            <input type="radio" name="userType" id="estudiante" />
            <label for="estudiante" class="btn-radio">Estudiante</label>
            <input type="radio" name="userType" id="visitante" />
            <label for="visitante" class="btn-radio">Visitante</label>
          </div>

          <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </body>
</html>
